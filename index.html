<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>


    <div class="area">
        <div class="user-input">
            <button id="rgbColor">RGB</button>
            <button id="blackColor">Black</button>
            <button id="whiteColor">White</button>
            <button id="shade">Shade</button>
            <button id="tint">Tint</button>
            <button id="opacity">Opacity</button>
            <button id="trans">Transparent</button>
            <button id="erase">Erase</button>

            <div id = col-picker>
                <label for="custom-color">Pick a color:</label>
                <input type="color" id="custom-color" value="#ff0000">
            </div>

            <div class="slider">
                <label for="gridSlider">Grid Size: <span id="sliderLabel"></span></label>
                <input name="gridSlider" id="gridSlider" type="range" min="1" max="100" value="16">
            </div>
        </div>
        
        <div class="container">

        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
